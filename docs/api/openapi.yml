openapi: 3.1.0
info:
  title: Project Skeleton API
  version: 0.1.0
  description: |
    Initial API contract template.
    Update this file once the backend stack and endpoints are defined.

servers:
  - url: http://localhost:3000
    description: Local development

tags:
  - name: health
    description: Service health checks

paths:
  /health:
    get:
      tags: [health]
      summary: Health check
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

components:
  schemas:
    Error:
      type: object
      required: [message]
      properties:
        message:
          type: string
        code:
          type: string
