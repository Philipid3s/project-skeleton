# Agent file ownership map.
# Each agent may only modify files within its declared paths.
# The orchestrator may read all paths and write to any path to resolve conflicts.

orchestrator:
  paths:
    - "**"  # Full access â€” conflict resolution and cross-cutting files only
  primary_write_paths:
    - "AGENTS.md"
    - "docs/agents/**"
    - "docs/sessions/**"   # Session handoff files
    - "docs/adr/**"        # When no specialist is assigned the decision
  note: Must not make domain changes directly. Delegates to specialists.

frontend-agent:
  paths:
    - "frontend/**"

backend-agent:
  paths:
    - "backend/**"

docs-agent:
  paths:
    - "docs/**"
  excludes:
    - "docs/sessions/**"   # Owned by orchestrator
    - "docs/agents/**"     # Owned by orchestrator
    - "docs/reports/**"    # Owned by qa-agent

qa-agent:
  read_paths:
    - "docs/specs/**"
    - "docs/api/openapi.yml"
    - "docs/adr/**"
    - "frontend/**"
    - "backend/**"
  write_paths:
    - "docs/reports/**"         # Compliance reports
    - "tests/acceptance/**"     # Spec-driven acceptance tests
  note: Read-only on implementation and spec files. Writes acceptance tests and compliance reports.

platform-agent:
  paths:
    - "docker-compose.yml"
    - "docker-compose.dev.yml"
    - "frontend/Dockerfile"
    - "frontend/Dockerfile.dev"
    - "backend/Dockerfile"
    - "backend/Dockerfile.dev"
    - ".github/**"
    - ".env.example"
    - "frontend/.env.example"
    - "backend/.env.example"
